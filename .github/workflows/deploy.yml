name: Deploy to AWS

on:
  push:
    branches:
      main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env: 
        STAGE: ${{ github.event_name == 'pull_request' && 'stg' || 'production' }}
        AWS_LOCAL_REGION: us-east-1
    steps:
      - name: Checkout Code 🛒
        uses: actions/checkout@v3 🛒

      - name: Display Stage
        run: echo "Deploying to $STAGE" 🔍

      - name: Install Dependencies 😴
        run: npm ci

      - name: Configure AWS Credentials 🔐
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check for lint ✅
        run: npm run lint

      - name: Get Envs from SSM 🗝️
        run: |
          node ci/getEnvs.js
          source .env
          rm -f .env

      - name: Deploy to AWS 🚀
        run: npm run deploy